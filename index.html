<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link rel="stylesheet" type="text/css" href="styles/component.css">
  <title>رمزدونی</title>
</head>

<body class="container">

  <header class="container__header">
    <nav class="header__navbar">
      <label class="header__navbar--a-active">خانه</label>
      <a href="./cryptocurrencies.html">رمزارزها</a>
      <a href="./exchanges.html">صرافی‌ها</a>
      <a href="./portfolio.html">پرتفوی من</a>
    </nav>
    <div class="header--banner">

      <img class="header--banner-image" src="public/image/logo.png" alt="ramzdooni banner">
      <img class="header--logo-image" src="./public/image/mainIcon.png" alt="ramzdooni logo">
      <h1>رمزدونی</h1>

    </div>
  </header>

  <main class="container__main main--toplist">
    <div class="toplist">
      <h2 class="toplist--title">
        رمزارزهای برتر
      </h2>
      <ul class="toplist--list">
        <li>
          <img src="public/image/BTC.png" alt="btc">
          <span>بیتکوین</span>
        </li>
        <li>
          <img src="public/image/ETH.png" alt="eth">
          <span>اتریوم</span>
        </li>
        <li>
          <img src="public/image/BNB.png" alt="bnb">
          <span>بایننس کوین</span>
        </li>
        <li>
          <img src="public/image/SOL.png" alt="sol">
          <span>سولانا</span>
        </li>
        <li>
          <img src="public/image/USDT.png" alt="usdt">
          <span>تتر</span>
        </li>
        <li>
          <img src="public/image/OMB.png" alt="omb">
          <span>اومبری</span>
        </li>
      </ul>


      <img class="toplist--crypto-set" src="public/image/cryptoIconSet.png" usemap="#image_map">
      <map name="image_map">
        <area target="_blank" alt="Bitcoin" title="Bitcoin" href="https://coinmarketcap.com/currencies/bitcoin/"
          coords="121,88,68" shape="circle">
        <area target="_blank" alt="Ethereum" title="Ethereum" href="https://coinmarketcap.com/currencies/ethereum/"
          coords="301,89,66" shape="circle">
        <area target="_blank" alt="Ripple" title="Ripple" href="https://coinmarketcap.com/currencies/xrp/"
          coords="481,91,65" shape="circle">
      </map>



    </div>

  </main>

  <footer class="container__footer">


  </footer>

</body>

</html>
